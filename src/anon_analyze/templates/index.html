<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File for Analysis</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/rl-logo.png') }}" alt="ReversingLabs Logo" class="logo">
            <span class="header-title">Spectra Analyze</span>
        </div>
    </header>

    <main class="main">
        <div class="card">
            <h1 class="card-title">Upload a File for Analysis</h1>

            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input"
                        placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">File</label>
                    <div id="dropZone" class="drop-zone">
                        <svg class="drop-zone-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                        </svg>
                        <p class="drop-zone-text"><strong>Click to upload</strong> or drag and drop</p>
                        <p class="drop-zone-hint">Any file type supported</p>
                        <input type="file" id="fileInput" name="file" class="file-input" required>
                    </div>
                    <div id="selectedFile" class="selected-file">
                        <svg class="selected-file-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                        <span id="fileName" class="selected-file-name"></span>
                        <button type="button" id="removeFile" class="selected-file-remove" aria-label="Remove file">
                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn-submit">Submit for Analysis</button>

                <div id="progressContainer" class="progress-container">
                    <div class="progress-status">
                        <div class="progress-spinner"></div>
                        <span id="progressText">Uploading...</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-bar-fill indeterminate"></div>
                    </div>
                </div>

                <div id="result" class="result">
                    <div class="result-header">
                        <svg id="resultIcon" class="result-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span id="resultTitle" class="result-title"></span>
                    </div>
                    <div id="resultDetails" class="result-details"></div>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-text">Powered by ReversingLabs Spectra Analyze</p>
    </footer>

    <script>
        const form = document.getElementById('uploadForm');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const removeFileBtn = document.getElementById('removeFile');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressText = document.getElementById('progressText');
        const progressFill = document.getElementById('progressFill');
        const result = document.getElementById('result');
        const resultIcon = document.getElementById('resultIcon');
        const resultTitle = document.getElementById('resultTitle');
        const resultDetails = document.getElementById('resultDetails');

        // Drag and drop handlers
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                updateFileDisplay();
            }
        });

        fileInput.addEventListener('change', updateFileDisplay);

        function updateFileDisplay() {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                selectedFile.classList.add('visible');
                dropZone.style.display = 'none';
            } else {
                selectedFile.classList.remove('visible');
                dropZone.style.display = 'block';
            }
        }

        removeFileBtn.addEventListener('click', () => {
            fileInput.value = '';
            selectedFile.classList.remove('visible');
            dropZone.style.display = 'block';
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset and show progress
            result.classList.remove('visible', 'success', 'error');
            progressContainer.classList.add('visible');
            progressFill.classList.add('indeterminate');
            progressText.textContent = 'Uploading...';
            submitBtn.disabled = true;

            const formData = new FormData(form);

            try {
                // Simulate upload progress
                setTimeout(() => {
                    progressText.textContent = 'Processing...';
                }, 1000);

                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                // Hide progress
                progressContainer.classList.remove('visible');
                progressFill.classList.remove('indeterminate');

                if (data.success) {
                    showResult('success', 'Analysis Complete', `
                        <div class="result-item">
                            <span class="result-label">MD5: </span>
                            <span class="result-value">${data.md5}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">SHA-1: </span>
                            <span class="result-value">${data.sha1}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">SHA-256: </span>
                            <span class="result-value">${data.sha256}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Classification: </span>
                            <span class="result-value">${data.classification}</span>
                        </div>
                    `);
                } else {
                    showResult('error', 'Analysis Failed', `<p>${data.message}</p>`);
                }
            } catch (err) {
                progressContainer.classList.remove('visible');
                progressFill.classList.remove('indeterminate');
                showResult('error', 'Upload Failed', `<p>${err.message || err}</p>`);
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showResult(type, title, details) {
            result.className = 'result visible ' + type;
            resultTitle.textContent = title;
            resultDetails.innerHTML = details;

            // Update icon based on type
            if (type === 'success') {
                resultIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />';
            } else {
                resultIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />';
            }
        }
    </script>
</body>

</html>
