<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload File for Analysis</title>
</head>

<body>
    <h1>Upload a File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>
        <input type="file" name="file" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <p id="status"></p>

    <script>
        const form = document.getElementById('uploadForm');
        const statusMsg = document.getElementById('status');

        form.onsubmit = async (e) => {
            e.preventDefault();
            statusMsg.textContent = 'Submitting file...';
            const formData = new FormData(form);

            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await res.json();

                if (result.success) {
                    statusMsg.innerHTML = `
            ✅ File analyzed successfully!<br>
            <strong>SHA-1:</strong> ${result.sha1}<br>
            <strong>Classification:</strong> ${result.classification}
          `;
                } else {
                    statusMsg.textContent = `❌ ${result.message}`;
                }
            } catch (err) {
                statusMsg.textContent = `❌ Upload failed: ${err}`;
            }
        };
    </script>
</body>

</html>
