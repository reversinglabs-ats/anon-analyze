name: ci

on:
  push:
    branches: [ "**" ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r dev-requirements.txt
          pip install -e .
      - name: Lint
        run: |
          ruff check .
          ruff format --check .
      - name: Unit tests
        run: pytest

  deps-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: pip-audit
        run: |
          pip install pip-audit==2.10.0
          pip-audit -r requirements.txt || (echo "::warning::Vulnerabilities found"; exit 1)

  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Static Application Security Testing (Bandit)
        run: |
          pip install bandit==1.9.2
          bandit -q -r .
